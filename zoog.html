<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
            
            rect(0,600,1000,1000) //floor
            stroke(10) //outline
            strokeWeight(10); //
            line(100,200,0,200) //tail
            line(100,500,100,600) //leg
            line(150,500,150,600) //leg
            line(550,500,550,600) //leg
            line(600,500,600,600) //leg
            fill(221,109,22) //color
            rect(100,200,500,300) //body
            ellipse(650,180,200,200) //head
            strokeWeight(5); //outline
            ellipse(700,150,20,20) //eye
            ellipse(600,150,20,20) //eye
            line(600,250,700,250) //mouth
            line(620,130,600,120) //eyebrow
            line(650,180,640,170) //eyebrow
            line(680,130,700,120) //nose
            triangle(600,250,620,250,610,275) //Extra Credit
            triangle(620,250,640,250,630,275) //teeth 
            triangle(640,250,660,250,650,275) //teeth
            triangle(660,250,680,250,670,275) //teeth
            triangle(680,250,700,250,690,275) //teeth
            textSize(80) //text size
            text("Lion",180,350) //"Lion"
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/dorwinl3894/p5js/blob/gh-pages/Zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
