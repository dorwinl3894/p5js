<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        
        
        var color
        var size
        function setup() {
            createCanvas(600, 600);
            background(90, 180, 230)
            color = 255 //color for the circle
            size = 35 //size of the circle
        }

        function draw() {
            fill("orange")          //rectangles that change the pictures color
            rect(200,500,100,100)
            fill("purple")          // purple
            rect(400,500,100,100)
            fill("Green")           // green
            rect(0,500,100,100)
            fill("Blue")           // blue
            rect(100,500,100,100)
            fill("magenta")        //magenta
            rect(300,500,100,100)
            fill("red")            //red
            rect(500,500,100,100)
            
            fill("Red")             //rectangles that change the circle size
            rect(500,0,100,100) 
            line(500,50,600,50)
            fill("Black")           //set text color black
            textSize(36)            //set text font to 36
            text("+",540,40)   //rectangle that increase the circle size
            text("-",545,80)   //rectangle that decrease the circle size

            if (mouseIsPressed) {           //creates the picture
                fill(color)
                ellipse(mouseX, mouseY, size)
            }
            if (keyIsPressed){             // clears the drawings
                background(90, 180, 230)
            }
        }

        function mousePressed() {
            if (mouseX > 0 && mouseX < 100 && mouseY > 500 && mouseY < 580) {          //color green
                color = "Green"
            }
            else if (mouseX > 100 && mouseX < 200 && mouseY > 500 & mouseY < 600){     //color blue
                color = "Blue"
            }
            else if (mouseX > 200 && mouseX < 300 && mouseY > 500 && mouseY < 580) {    //color orange
                color = "Orange"
            }
            else if (mouseX > 300 && mouseX < 400 && mouseY > 500 & mouseY < 600){    //color magenta
                color = "magenta"
            }
            else if (mouseX > 400 && mouseX < 500 && mouseY > 500 && mouseY < 600){   //color purple
                color = "Purple"
            }
            else if (mouseX > 500 && mouseX < 600 && mouseY > 500 & mouseY < 600){   //color red
                color = "red"
            }
            else if (mouseX > 500 && mouseX < 600 && mouseY > 0 && mouseY < 50) {    // size increase
                size = size * 2
            }
            else if (mouseX > 500 && mouseX < 600 && mouseY > 50 && mouseY < 100) {  //size decrease
                size = size/2
            }
        }
        
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/dorwinl3894/p5js/blob/master/conditionalsproject.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
