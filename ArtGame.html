<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    <script>
    var a     // to move the brown line
        function setup() {                                                                                                                                                                                                                                                                       
            createCanvas(750,600); //canvas
            a = 150   //inital x value for brown line

            
        }


        function draw() {
            background("Gray")
            strokeWeight(10)
            fill("black")    //black line in the middle
            line(width/2,0,width/2,height)
            
            strokeWeight(0)
            fill(120,0,0)
            rect(a,height/2,450,10) // rope that moves
            strokeWeight(0)
            
            fill("Red")          //red line at the left of the screen
            rect(0,0,10,height)
            
            strokeWeight(0)             //red arrow
            triangle(100,100,150,150,150,50)
            rect(140,85,150,30)
            
            fill("Blue")                    //blue arrow
            triangle(650,100,600,150,600,50)
            rect(450,85,150,30)
            
            rect(width-10,0,10,height) //blue line at the right of the screen
            
            
            
            textSize(80)
            if (a < 10 ) {          //if brown line reaches red line
                background("black")  //Red Team Wins!
                fill("red")
                text("Team Red Wins!",100,height/2)
                pause()
            }
            if (a >= 300 ) {        //if brown line reaches blue line
                background("black") //Blue Team Wins
                fill("blue")
                text("Team Blue Wins!",100,height/2)
                pause()
        }
        
        
        }
        
        function keyPressed() {
            //left arrow key
            if (keyCode === 37) { 
                a = a - 10 //rope goes to the left
            }
            //right arrow key
            if (keyCode === 39) {
                a = a + 10 //rope goes to the right
            }
            
            
        }
        
        
    </script>
</head>

<body>
<form><input TYPE="button" onClick="history.go(0)" value="Reset"></form>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/dorwinl3894/p5js/blob/master/ArtGame.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
